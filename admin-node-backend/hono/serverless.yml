service: admin-hono-backend

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs22.x
  region: us-east-2
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: ${self:provider.stage}
    MONGODB_URL: ${env:MONGODB_URL}
    AUTH_TOKEN: ${env:AUTH_TOKEN}
    BDC_API_KEY: ${env:BDC_API_KEY, ''}
    AWS_REGION: ${self:provider.region}
  
functions:
  api:
    handler: dist/main.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3001
    host: 0.0.0.0
    noPrependStageInUrl: true
    lambdaPort: 3002
    websocketPort: 3003


